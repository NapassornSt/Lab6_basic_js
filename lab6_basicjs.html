<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            let student = [
                {
                    fullname: 'นายตั้งใจ เรียนมาก',
                    age: 18,
                    year: 1,
                    gpa: 3.40,
                    help: true
                },
                {
                    fullname: 'นายส่งงาน ตลอดมา',
                    age: 19,
                    year: 2,
                    gpa: 3.00,
                    help: false
                },
                {
                    fullname: 'นางสาวใส่ใจ ดีงาม',
                    age: 20,
                    year: 3,
                    gpa: 2.90,
                    help: true
                }
            ]

            let i = 0
            lenght = student.length
            
            //2
            while (i < lenght) {
                let age = student[i].age
                let birthyear = 2564 - age 
                let gpa = student[i].gpa
                let help = student[i].help
                //มากกว่าหรือเท่ากับ3.20 ช่วยงานและเกรดถึง
                if (gpa >= 3.20 && help === true) { 
                    console.log(student[i].fullname + ' ' + 'เกิดเมื่อปี' + ' ' + birthyear + ' ' + 'ได้ทุนการศึกษา เนื่องจากเกรดเฉลี่ยถึงเกณฑ์และยังช่วยงานภาควิชาอีกด้วย')
                } 
                //มากกว่าหรือเท่ากับ3.20 ไม่ช่วยงานแต่เกรดถึง
                else if (gpa >= 3.20 && help === false) {
                    console.log(student[i].fullname + ' ' + 'เกิดเมื่อปี' + ' ' + birthyear + ' ' + 'ได้ทุนการศึกษา เนื่องจากเกรดเฉลี่ยถึงเกณฑ์')
                } 
                //ปี2 มากกว่าหรือเท่ากับ2.75 ช่วยงาน
                else if (age >= 2 && help === true && gpa >= 2.75) {
                    console.log(student[i].fullname + ' ' + 'เกิดเมื่อปี' + ' ' + birthyear + ' ' + 'ได้ทุนการศึกษา เนื่องจากเกรดเฉลี่ยถึงเกณฑ์และยังช่วยงานภาควิชาอีกด้วย')
                } 
                //ปี2 น้อยกว่า2.75 ช่วยงานแต่เกรดไม่ถึง
                else if (age >= 2 && help === true && gpa < 2.75) {
                    console.log(student[i].fullname + ' ' + 'เกิดเมื่อปี' + ' ' + birthyear + ' ' + 'ไม่ได้ทุนการศึกษา เนื่องจากเกรดเฉลี่ยไม่ถึงเกณฑ์')
                } 
                //อื่นๆ เกรดไม่ถึง ไม่ช่วยงาน ไม่ได้อยู่ในปีที่เกณฑ์กำหนด 
                else {
                    console.log(student[i].fullname + ' ' + 'เกิดเมื่อปี' + ' ' + birthyear + ' ' + 'ไม่ได้ทุนการศึกษา เนื่องจากเกรดเฉลี่ยไม่ถึงเกณฑ์และยังไม่ช่วยงานภาควิชาอีกด้วย')
                }
                i++
            }

            //3
            for (let i = 0; i < lenght; i++) {
                let year = student[i].year 
                let gpa = student[i].gpa
                let help = student[i].help
                console.log('ชั้นปีที่ ' + year)
                if (year === 1) {
                    //เกรดเท่ากับหรือมากกว่า3.20 ช่วยงาน
                    if (gpa >= 3.20 && help === true) {
                        console.log(student[i].fullname + ' ' + 'เนื่องจากเกรดเฉลี่ยถึงเกณฑ์และยังช่วยงานภาควิชาอีกด้วย')
                    } 
                    //เกรดเท่ากับหรือมากกว่า3.20 ไม่ช่วยงาน
                    else if (gpa >= 3.20 && help === false) {
                        console.log(student[i].fullname + ' ' + 'เนื่องจากเกรดเฉลี่ยถึงเกณฑ์')
                    } 
                    else { 
                        console.log('ไม่มี') 
                    }
                } 
                else if (year >= 2) {
                    ////เกรดเท่ากับหรือมากกว่า2.75 ช่วยงาน
                    if (gpa >= 2.75 && help === true) {
                        console.log(student[i].fullname + ' ' + 'เนื่องจากเกรดเฉลี่ยถึงเกณฑ์และยังช่วยงานภาควิชาอีกด้วย')
                    } 
                    else { 
                        console.log('ไม่มี') 
                    }
                }
            }

        </script>
    </body>
</html>
